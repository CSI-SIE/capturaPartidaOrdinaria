<mat-toolbar color="primary">
  <mat-toolbar-row fxLayout="column" fxLayoutAlign="center start">
    <!--<button [routerLink]="['/nueva']" type="button"  mat-raised-button color="warn" >
      <span class="material-icons">
        add
        </span> Nueva solicitud
    </button>-->
    Solicitud de partidas ordinarias

  </mat-toolbar-row>

  </mat-toolbar>

  <div *ngIf="quePermisosTiene">
      <div *ngIf="quePermisosTiene[0].error == 4 || quePermisosTiene[0].error == 0">
          <!-- Tiene permisos para ver partidas ya sea desde que tenga permisos desde el presupuesto o tiene permiso de preliberaciÃ³n -->
          <panel-mes
          [idPeriodo]="idPeriodo"
          [accionConsulta]="accionConsulta"
          ></panel-mes>


      </div>

      <div *ngIf="quePermisosTiene[0].error == 1 || quePermisosTiene[0].error == 2 || quePermisosTiene[0].error == 3">
        <!-- Mensaje que aparece si el sistema no va a mostrar ninguna Partida del Presupuesto para que la puedan solicitar -->
        <div fxLayout="column" fxLayoutAlign="center center">
          <br>
          <br>
          <br>
            <span class="material-icons">
             warning
            </span>
            <br>
          <h3> {{ quePermisosTiene[0].mensaje }}</h3>
        </div>
      </div>
  </div>
