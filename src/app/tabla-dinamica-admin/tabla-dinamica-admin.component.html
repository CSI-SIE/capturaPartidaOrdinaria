
<div fxFlex fxLayout="column" class="mat-elevation-z8">

  <mat-form-field>
    <input (keyup)="aplicarFiltro($event)" matInput placeholder="Búsqueda avanzada...">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource">

    <ng-container [matColumnDef]="columna" *ngFor="let columna of displayedColumns.columnas.paraMostrar; ">
        <th  mat-header-cell *matHeaderCellDef>
            {{ displayedColumns.columnas[columna][0] }}</th>

      <td  mat-cell *matCellDef="let element let i = index">

          <!-- Nombres de los headers que quito para que no se repitan, abajo les establezco un formato especial -->
          <!-- como longitud de cáracteres a mostrar -->
          <!-- y convertir a currency (moneda) -->
          <ng-container *ngIf="columna!='nombreDepartamento' &&
          columna!='descripcion' &&
          columna!='justificacion' &&
          columna!='unidades' &&
          columna!='precio' &&
          columna!='mes01' &&
          columna!='mes02' &&
          columna!='mes03' &&
          columna!='mes04' &&
          columna!='mes05' &&
          columna!='mes06' &&
          columna!='utilizado' &&
          columna!='saldo' &&
          columna!='estatus'
          ">
            {{ element[columna]}}
          </ng-container>

          <ng-container *ngIf="columna == 'nombreDepartamento'">
            <!--{{ element[columna] | slice:0:50 }}  {{ element[columna]?.length>49 ? '...' : '' }}-->
            {{ element[columna] }}
          </ng-container>

          <ng-container *ngIf="columna == 'descripcion'">
            {{ element[columna] }}
          </ng-container>

          <ng-container *ngIf="columna == 'justificacion'">
            {{ element[columna] }}
          </ng-container>

          <ng-container *ngIf="columna == 'unidades'">
            {{ element[columna] | number}}
          </ng-container>

          <ng-container *ngIf="columna == 'precio'">
            {{element[columna] | currency}}
          </ng-container>

          <ng-container *ngIf="columna == 'mes01' && element[columna]>0">
            <button (click)="solicitar(element)" mat-raised-button >{{ element[columna] | currency}}</button>
          </ng-container>

          <ng-container *ngIf="columna == 'mes02' && element[columna]>0">
            <button (click)="solicitar(element)" mat-raised-button >{{ element[columna] | currency}}</button>
          </ng-container>

          <ng-container *ngIf="columna == 'mes03' && element[columna]>0">
            <button (click)="solicitar(element)" mat-raised-button >{{ element[columna] | currency}}</button>
          </ng-container>

          <ng-container *ngIf="columna == 'mes04' && element[columna]>0">
            <button (click)="solicitar(element)" mat-raised-button >{{ element[columna] | currency}}</button>
          </ng-container>

          <ng-container *ngIf="columna == 'mes05' && element[columna]>0">
            <button (click)="solicitar(element)" mat-raised-button >{{ element[columna] | currency}}</button>
          </ng-container>

          <ng-container *ngIf="columna == 'mes06' && element[columna]>0">
            <button (click)="solicitar(element)" mat-raised-button >{{ element[columna] | currency}}</button>
          </ng-container>

          <ng-container *ngIf="columna == 'utilizado'">
            $ 700
          </ng-container>

          <ng-container *ngIf="columna == 'saldo'">
            $ 1200
          </ng-container>

          <ng-container *ngIf="columna == 'estatus'">
            Solicitado
          </ng-container>

          <button *ngIf="columna == 'ver'"
            mat-icon-button
            (click)="solicitar(element)"

            color="primary">
              <mat-icon>paid</mat-icon>
            </button>

          <!-- <ng-container *ngIf="columna == 'ver'" >
            <a  matTooltip="Ver más"> <span (click)="solicitar(element)" class="material-icons">    search     </span> </a>
          </ng-container> -->

      </td>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns.columnas.paraMostrar"></tr>
    <tr mat-row  *matRowDef="let row; columns: displayedColumns.columnas.paraMostrar;"></tr>
  </table>

  <mat-paginator class="mat-elevation-z8" [pageSizeOptions]="pageSizeOptions" #paginador></mat-paginator>
</div>
